name: Daily Website Monitor

on:
  schedule:
    - cron: '17 2 * * *'  # 日本時間 11:17 に設定（キリの悪い数字にする）
  workflow_dispatch:      # 手動実行ボタンも追加

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # リポジトリへの書き込み権限を付与

    env:
      TZ: 'Asia/Tokyo'
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor script
        run: python monitor.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add last_news.txt diff_history.log
          git commit -m "chore: update news content [skip ci]" || echo "No changes to commit"
          git push
